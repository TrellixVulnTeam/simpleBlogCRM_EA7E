<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simple Blog CRM`</title>
		<link rel="stylesheet" href="./css/style.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<header class="header">
			<nav class="nav" id="nav">
				<ul class="nav__list" id="nav__list">
					<li class="nav__item">
						<a href="index.html" class="nav__link">Blog</a>
					</li>
					<li class="nav__item">
						<a href="globalSettings.html" class="nav__link"
							>Change Site Settings</a
						>
					</li>
					<li class="nav__item">
						<a href="addPost.html" class="nav__link">Add Blog Post</a>
					</li>
				</ul>
			</nav>
		</header>
		<h1>Add a blog post</h1>
		<section class="newPost">
			<form action="#" class="newPost__form form" id="newPost__Form">
				<div class="inputDiv">
					<label for="postTitle" class="label">Blog Title:</label>
					<input type="text" class="input" id="postTitle" />
				</div>

				<div class="inputDiv">
					<label for="postSubTitle" class="label">Blog Sub Title:</label>
					<input type="text" class="input" id="postSubTitle" />
				</div>

				<div class="inputDiv">
					<label for="postAuthor" class="label">Blog Author:</label>
					<input type="text" class="input" id="postAuthor" />
				</div>

				<div class="inputDiv">
					<label for="postContent" class="label">Blog Content:</label>
					<textarea
						name="postContent"
						id="postContent"
						cols="100"
						rows="20"
						class="textarea"
					></textarea>
				</div>
				<button type="submit">Submit</button>
			</form>
			<div class="blogPosts" id="blogPostsDiv"></div>
		</section>
	</body>
</html>
