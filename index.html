		<!-- global settings modal -->

		<section class="globalSettings hide" id="globalSettings">
			<div class="modal">
				<div class="modal__heading">
					<h2>Change Site Settings</h2>
					<i class="fas fa-times modal__exit" id="addPostClose"></i>
				</div>
				<form
					action="#"
					class="globalSettings__form form"
					id="globalSettings__form"
				>
					<div class="inputDiv">
						<label for="blogTitle" class="label">Blog Title:</label>
						<input type="text" class="Input" id="blogTitleInput" />
					</div>
					<button type="submit">Submit</button>
				</form>
			</div>
		</section>

		<!-- new post modal  -->

		<section class="newPost hide" id="newPost">
			<div class="modal">
				<div class="modal__heading">
					<i class="fas fa-times modal__exit" id="addPostClose"></i>
					<h2 class="center modal__heading">Add a blog post</h2>
				</div>
				<form action="#" class="newPost__form form" id="newPost__form">
					<div class="inputDiv">
						<label for="postTitle" class="label">Blog Title:</label>
						<input type="text" class="input" id="postTitle" />
					</div>

					<div class="inputDiv">
						<label for="postSubTitle" class="label">Blog Sub Title:</label>
						<input type="text" class="input" id="postSubTitle" />
					</div>

					<div class="inputDiv">
						<label for="postAuthor" class="label">Blog Author:</label>
						<input type="text" class="input" id="postAuthor" />
					</div>

					<div class="inputDiv">
						<label for="postContent" class="label">Blog Content:</label>
						<textarea
							name="postContent"
							id="postContent"
							cols="100"
							rows="20"
							class="textarea"
						></textarea>
					</div>
					<button type="submit">Submit</button>
				</form>
			</div>
		</section>
